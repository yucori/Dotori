spring:
  application:
    name: dotori

  datasource:
    url: ${DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

# JWT 설정 (환경 변수로 오버라이드 가능)
jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration-time: ${JWT_EXPIRATION_TIME}  # 24시간 (밀리초)

# 로깅 설정은 logback-spring.xml에서 관리합니다.
# 환경 변수로 LOG_PATH, LOG_FILE을 설정할 수 있습니다.
